server:
  port: ${random.int[8500,8600]}
  error:
    include-message: always
    include-binding-errors: always
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://localhost:8066/eureka/
  instance:
    instanceId: ${spring.application.name}:${server.port}