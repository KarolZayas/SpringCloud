server:
  port:  ${PORT:0}
  error:
    include-message: always
    include-binding-errors: always
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://localhost:8066/eureka/
  instance:
    instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}