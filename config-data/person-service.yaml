server:
  port: ${PORT:${SERVER_PORT:0}}
  error:
    include-message: always
    include-binding-errors: always
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://localhost:8066/eureka/
    instance:
      instance-id: ${spring.application.name}:${spring.application.instance_id:${random.int[9000,9900]}}